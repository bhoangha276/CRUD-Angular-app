<div class="container">
  <h1>View Product</h1>

  <a href="#" routerLink="/products" class="btn btn-primary">Back</a>

  <div *ngIf="product; else loading">
    <div>
      <strong>ID:</strong>
      <p>{{ product.id }}</p>
    </div>

    <div>
      <strong>Name:</strong>
      <p>{{ product.name }}</p>
    </div>

    <div>
      <strong>Price:</strong>
      <p>{{ product.price }}</p>
    </div>

    <div>
      <strong>Quantity:</strong>
      <p>{{ product.quantity }}</p>
    </div>
  </div>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
